<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>My image gallery</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    
    <!-- 例1-3 借贷支付计算器 -->
    <h1>例1-3</h1>
    <form name="loandata">
        <h2>Enter Loan Information:</h2>
        <div class="in">
            <label>1) Amount of the loan (any currency):</label>
            <input type="text" name="principal" onchange="calculate();" />
        </div>
        <div class="in">
            <label>2) Annual percentage rate of interest:</label>
            <input type="text" name="interest" onchange="calculate();" />
        </div>
        <div class="in">
            <label>3) Repayment penod in years:</label>
            <input type="text" name="years" onchange="calculate();" />
        </div>
        <p><input type="button" value="compute" /></p>
        <h2>Payment Information</h2>
        <div>
            <label>4) Your monthly payment will be:</label>
            <input type="text" name="payment" />
        </div>
        <div>
            <label>5) Your total payment will be:</label>
            <input type="text" name="total" />
        </div>
        <div>
            <label>6) Your total interest payments will be:</label>
            <input type="text" name="totalinterest" />
        </div>
    </form>

    <script src="js/main.js"></script>

</body>
</html>
